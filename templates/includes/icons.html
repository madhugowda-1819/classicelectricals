<!-- Scroll to Top Button -->
<button onclick="scrollToTop()" id="scrollBtn"
        class="btn btn-secondary rounded-circle shadow position-fixed"
        style="bottom: 90px; right: 20px; width: 50px; height: 50px; display: none; z-index: 1050;"
        title="Go to top">
  <i class="bi bi-arrow-up fw-bolder fs-4"></i>
</button>
<!-- Scroll Script -->
<script>
  window.onscroll = function () {
    const scrollBtn = document.getElementById("scrollBtn");
    scrollBtn.style.display = (document.documentElement.scrollTop > 100) ? "block" : "none";
  };

  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
</script>
